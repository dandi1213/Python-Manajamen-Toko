{% extends 'base.html' %}

{% block content %}
<h1 id="title">Form Input Data Supplier</h1>
<div id="form-outer">
  <p id="description">
    Silahkan Input Data Supplier
  </p>

<br>
  <a href="/list_supplier" class="nav-link">Lihat Data Supplier</a>
  <br>
  
  <form id="survey-form" method="POST" action="{{ url_for('update_supplier', id = supplier._id) }}"onsubmit="return validateForm()">
    
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">Nama </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="i_nama" id="nama" value="{{ supplier.nama }}" class="input-field" placeholder="Masukan Nama Supplier" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="address">Alamat</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="i_alamat" placeholder="Masukan Alamat...">{{ supplier.alamat }}</textarea>
        </div>
      </div>

    <div class="rowTab">
      <div class="labels">
        <label for="address">Telepon </label>
      </div>
      <div class="rightTab">
        <input autofocus type="number" name="i_telepon" id="telepon" value="{{ supplier.telepon }}" class="input-field" placeholder="Masukan No Telepon" required>
      </div>
    </div>

    <button id="submit" type="submit">Submit</button></a>
    <button id="reset" type="reset">Reset</button>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{%block content %}
<h1>List Data Kategori </h1>
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Aksi</th>
            </tr>
        </thead>
    <tbody>

        {% for data in data_kategori %}
        <tr>
            <td>{{ data.nama }}</td>
            <td>{{ data.deskripsi }}</td>
            

            <td>
                <a href="{{ url_for('edit_kategori', id=data._id) }}">
                    <button class="button1" type="submit">Edit</button>
                </a>
                <a href="{{ url_for('delete_kategori', id=data._id) }}">
                    <button class="button1" type="submit">Delete</button>
                </a>
            </td>
        
        </tr>
        {% endfor %}

    </tbody>
    </table>
{% endblock %}

{% extends 'base.html' %}

{%block content %}
<h1>List Data Produk </h1>
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Deskripsi</th>
                <th>Gambar</th>
            </tr>
        </thead>
    <tbody>

        {% for data in data_produk %}
        <tr>

            <td>{{ data.nama }}</td>
            <td>{{ data.kategori }}</td>
            <td>{{ data.harga }}</td>
            <td>{{ data.stok }}</td>
            <td>{{ data.deskripsi }}</td>
            <td>{{ data.gambar }}</td>

            <td>
                <a href="{{ url_for('edit_produk', id=data._id) }}">
                    <button class="button1" type="submit">Edit</button>
                </a>
                <a href="{{ url_for('delete_produk', id=data._id) }}">
                    <button class="button1" type="submit">Delete</button>
                </a>
            </td>
        
        </tr>
        {% endfor %}

    </tbody>
    </table>
{% endblock %}

{% extends 'base.html' %}

{%block content %}
<h1>List Data Supplier </h1>
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>telepon</th>
            </tr>
        </thead>
    <tbody>

        {% for data in data_supplier %}
        <tr>
            <td>{{ data.nama }}</td>
            <td>{{ data.alamat }}</td>
            <td>{{ data.telepon }}</td>
            

            <td>
                <a href="{{ url_for('edit_supplier', id=data._id) }}">
                    <button class="button1" type="submit">EDIT</button>
                </a>
                <a href="{{ url_for('delete_supplier', id=data._id) }}">
                    <button class="button1" type="submit">DELETE</button>
                </a>
            </td>
        
        </tr>
        {% endfor %}

    </tbody>
    </table>
{% endblock %}

{% extends 'base.html' %}

{%block content %}
<h1>List Data Transaksi </h1>
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Tanggal Transaksi</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total Harga</th>
                <th>Kategori</th>
            </tr>
        </thead>
    <tbody>

        {% for data in data_transaksi %}
        <tr>

            <td>{{ data.tanggal_transaksi }}</td>
            <td>{{ data.produk }}</td>
            <td>{{ data.jumlah }}</td>
            <td>{{ data.total_harga }}</td>
            <td>{{ data.kategori }}</td>

            <td>
                <a href="{{ url_for('edit_transaksi', id=data._id) }}">
                    <button class="button1" type="submit">EDIT</button>
                </a>
                <a href="{{ url_for('delete_transaksi', id=data._id) }}">
                    <button class="button1" type="submit">DELETE</button>
                </a>
            </td>
        
        </tr>
        {% endfor %}

    </tbody>
    </table>
{% endblock %}
